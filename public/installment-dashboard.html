<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Installment Dashboard â€” Delta Team Paystack</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h2 {
      color: #4b0082;
      margin-bottom: 1rem;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
    }

    .progress-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-ring {
      width: 140px;
      height: 140px;
      position: relative;
      margin-bottom: 1rem;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 12;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 0.4s ease;
    }

    .progress-ring .bg {
      stroke: #eee;
    }

    .progress-ring .bar {
      stroke: #6f42c1;
      stroke-linecap: round;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: 600;
      color: #4b0082;
    }

    .summary {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    th {
      background: #f8f9fd;
      font-weight: 600;
    }

    .form-section {
      margin-top: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      width: 100%;
      max-width: 500px;
    }

    .form-section h3 {
      color: #4b0082;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 2px rgba(111, 66, 193, 0.1);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #6f42c1;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #5a32a3;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>ðŸ’° Installment Payment Dashboard</h2>

  <div class="dashboard">
    <!-- Progress Section -->
    <div class="card progress-container">
      <div class="progress-ring">
        <svg width="140" height="140">
          <circle class="bg" cx="70" cy="70" r="60"></circle>
          <circle class="bar" cx="70" cy="70" r="60" stroke-dasharray="377" stroke-dashoffset="100"></circle>
        </svg>
        <div class="progress-text" id="progressText">0%</div>
      </div>
      <div class="summary" id="summaryText">â‚¦0 of â‚¦0 paid</div>
    </div>

    <!-- Payment History -->
    <div class="card">
      <h3 style="color:#4b0082; margin-bottom: 1rem;">Payment History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount (â‚¦)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentHistory">
          <tr><td colspan="3" style="text-align:center; color:#888;">No payments yet</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Payment Form -->
  <div class="form-section">
    <h3>Make an Installment Payment</h3>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="number" id="amount" placeholder="Amount (in NGN)" required />
    <button id="payNow">Pay Now</button>
  </div>

  <footer>Built by <strong>Delta Team</strong> â€” Paystack Installment Tracker</footer>

  <script>
    // Simulated Data Example (Replace with API)
    let total = 20000; // total debt
    let paid = 6000; // amount paid so far

    function updateProgress() {
      const percent = Math.min((paid / total) * 100, 100);
      const circle = document.querySelector(".progress-ring .bar");
      const radius = 60;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (percent / 100) * circumference;

      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = offset;
      document.getElementById("progressText").textContent = `${Math.floor(percent)}%`;
      document.getElementById("summaryText").textContent = `â‚¦${paid.toLocaleString()} of â‚¦${total.toLocaleString()} paid`;
    }

    updateProgress();

    document.getElementById("payNow").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!email || !amount) return alert("Please fill in both fields.");

      try {
        const res = await fetch("/api/payments/initialize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount })
        });
        const data = await res.json();
        if (data?.data?.data?.authorization_url) {
          window.location.href = data.data.data.authorization_url;
        } else {
          alert("Payment initialization failed.");
        }
      } catch (err) {
        alert("Network error. Try again.");
      }
    });
  </script>
</body>
</html>
