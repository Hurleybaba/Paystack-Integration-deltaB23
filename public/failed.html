<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Failed</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #fdeaea, #f8f3f3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease;
      }

      .icon {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #dc3545;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.2rem;
        animation: pop 0.4s ease;
      }

      .icon svg {
        width: 34px;
        height: 34px;
        color: #fff;
      }

      h1 {
        font-size: 1.7rem;
        color: #1a1a1a;
        margin-bottom: 0.5rem;
      }

      p {
        color: #555;
        font-size: 1rem;
        margin-bottom: 1.8rem;
      }

      a {
        display: inline-block;
        padding: 0.9rem 1.5rem;
        border-radius: 8px;
        background: #007bff;
        color: white;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      a:hover {
        background: #0069d9;
        transform: translateY(-2px);
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: #777;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(0.6);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <h1>Payment Failed or Cancelled</h1>
      <p>Something went wrong. Please try again later.</p>

      <a href="test-payment.html">Try Again</a>
    </div>

    <footer>
      <p>Powered by <strong>Delta Team</strong> â€” Paystack API Test</p>
    </footer>
  </body>
</html>
