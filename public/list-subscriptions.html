<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Subscriptions</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background: #f3f6fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        color: #222;
        padding: 2rem 1rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #1a1a1a;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #ffe082;
        color: #333;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }

      tr:hover {
        background: #f9f9f9;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #777;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>üü° Active Subscriptions</h2>

    <table id="subsTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
          <th>Plan</th>
          <th>Next Payment</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <p><a href="index.html">‚Üê Back to Dashboard</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
    <script>
      async function loadSubscriptions() {
        const tbody = document.querySelector("#subsTable tbody");
        tbody.innerHTML = "<tr><td colspan='5'>‚è≥ Loading...</td></tr>";

        try {
          const res = await fetch("/api/payments/subscriptions");
          const data = await res.json();

          if (!data.success || !data.data || data.data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='5'>‚ö†Ô∏è No subscriptions found.</td></tr>";
            return;
          }

          tbody.innerHTML = "";
          data.data.forEach((sub) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${sub.customer?.email || "N/A"}</td>
              <td>${sub.status}</td>
              <td>${sub.plan?.name || sub.plan_code}</td>
              <td>${sub.next_payment_date.moment().format('MMMM Do YYYY, h:mm:ss a') || "N/A"}</td>
              <td>${sub.subscription_code}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          tbody.innerHTML = "<tr><td colspan='5'>‚ùå Error loading subscriptions.</td></tr>";
        }
      }

      loadSubscriptions();
    </script>
  </body>
</html>
